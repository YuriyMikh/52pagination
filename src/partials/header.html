<div class="container header-container">
  <a class="logo" href="./index.html">
    <div class="logo-images">
      <svg width="24" height="24">
        <use href="./images/sprite.svg#logo"></use>
      </svg>
      <svg class="bookshelf-logo" width="77" height="13">
        <use href="./images/sprite.svg#bookshelf"></use>
      </svg>
    </div>
  </a>

  <nav class="header-nav">
    <ul class="list header-nav-list">
      <li class="header-nav-item">
        <a
          class="header-nav-link current js-header-home-btn"
          href="./index.html"
          >HOME</a
        >
      </li>
      <li class="header-nav-item">
        <a
          class="header-nav-link shopping-list-header js-header-shop-btn"
          href="./shopping-list.html"
          >SHOPPING LIST
          <svg class="cart" width="20" height="20">
            <use href="./images/sprite.svg#uil_cart"></use>
          </svg>
          <span class="header-shopping-count is-hidden"></span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="switcher-burger">
    <label class="switch js-themes">
      <input type="checkbox" />
      <span class="slider round"></span>
    </label>

    <button
      class="menu-burger js-open-menu-burger"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="menu-burger-icon-open" width="28" height="28">
        <use href="./images/sprite.svg#burger"></use>
      </svg>
    </button>

    

    <button class="button login-btn" type="button">
      Sign up<svg class="arrow-right" width="20" height="20">
        <use href="./images/sprite.svg#arrow-right"></use>
      </svg>
    </button>

    <button
      class="close-mobile-modal-btn"
      type="button"
      onclick="closeModal()"
    >
      <svg class="mobile-modal-icon-close" width="14" height="14">
        <use href="./images/sprite.svg#x-close"></use>
      </svg>
    </button>
  </div>
</div>
